<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Jquery.KinSlideshow演示</title>
    <script src="js/jquery-1.4a2.min.js" type="text/javascript"></script>
    <script src="js/jquery.KinSlideshow-1.2.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#KinSlideshow").KinSlideshow({
                moveStyle: "right",
                titleBar: {
                    titleBar_height: 30,
                    titleBar_bgColor: "#08355c",
                    titleBar_alpha: 0.5
                },
                titleFont: {
                    TitleFont_size: 12,
                    TitleFont_color: "#FFFFFF",
                    TitleFont_weight: "normal"
                },
                btn: {
                    btn_bgColor: "#FFFFFF",
                    btn_bgHoverColor: "#1072aa",
                    btn_fontColor: "#000000",
                    btn_fontHoverColor: "#FFFFFF",
                    btn_borderColor: "#cccccc",
                    btn_borderHoverColor: "#1188c0",
                    btn_borderWidth: 1
                }
            });
        })
    </script>
</head>

<body>
<h1>Jquery.KinSlideshow演示</h1>

<div id="KinSlideshow" style="visibility:hidden;">
